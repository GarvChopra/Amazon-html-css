<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Hype study planner</title>
    <link rel="stylesheet" href="study.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="mainbar">
                <h1 id="header" >YOUTH HYPE</h1>
                <div class="uppergroup">
        
                    <div class="search" >
                        <i class="fa-solid fa-magnifying-glass"></i>
                        search</div>
                    <div class="Home">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </div>
                    <div class="calender">
                        <i class="fa-solid fa-inbox"></i>
                        calender
                    </div>
                </div>
                <h2 id="head">Team space</h2>
                <div class="lowergroup">
                    <div class="YourAim">
                        <i class="fa-solid fa-crosshairs"></i>
                        Aim
                    </div>
                    <div class="Roadmap">
                        <i class="fa-solid fa-map"></i>
                        Roadmap
                    </div>
                    <div class="Tasks">
                        <i class="fa-solid fa-list-check"></i>
                        Tasks
                    </div>
                    <div class="Readinglist">
                        <i class="fa-brands fa-readme"></i>
                        Reading list
                    </div>
                    
            
                </div>
                
            
            </div>

        </div>
        <div class="cont">
            <div class="to-do">
                <h1>To do list</h1>
                <form class="input-area">
                    <input type="text" id="task-enter" placeholder="Add a new task" >
                    <button type="submit" id="add"><i class="fa-solid fa-plus"></i></button>
                </form>
                <ul id="task-list">
                    
                </ul>
                <div class="text-cont">
                    
                    
                
                </div>


                


           
            </div>
            

            
    
           

        </div>



    </div>
  
    
    <script src="study.js"></script>
</body>
</html>
